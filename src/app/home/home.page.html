<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-input type="text" [(ngModel)]="name">name</ion-input>
    <ion-input type="text" [(ngModel)]="surname">surname</ion-input>
    <ion-input type="number" [(ngModel)]="age">age</ion-input>
    <ion-button color="secondary" expand="full" (click)="nextPage()">Secondary</ion-button>
</ion-content>
